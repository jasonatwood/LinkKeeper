<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LinkKeeper.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>LinkKeeper</title>
</head>
<body>
    <nav>
        <h1>LinkKeeper</h1>
        <ul>
            <dialog>
                <button autofocus>Close</button>
                <button autofocus>Add</button>
                <form action="" class="addCategory">
                    <label for="catName">Category Name:</label>
                    <input type="text" name="Category Name" id="catName">
                    <label for="catOrder">Category Order:</label>
                    <input type="number" name="Category Number" id="catNumber">
                </form>
            </dialog>
            <button onclick="">Add Category</button>
        </ul>
    </nav>

    
      
    <script type="text/javascript" src="LinkKeeper.js"></script>
</body>
</html>
